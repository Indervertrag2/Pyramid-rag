<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid RAG - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 20px;
        }

        .login-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #003d7a;
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #003d7a;
            box-shadow: 0 0 0 2px rgba(0, 61, 122, 0.1);
        }

        .password-field {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #003d7a;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover:not(:disabled) {
            background: #002d5a;
            box-shadow: 0 4px 12px rgba(0, 61, 122, 0.3);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .info-box {
            background: #f5f5f5;
            padding: 16px;
            border-radius: 4px;
            margin-top: 24px;
            font-size: 13px;
            color: #666;
        }

        .info-box strong {
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        .redirect-message {
            text-align: center;
            color: #003d7a;
            font-weight: 500;
            margin-top: 20px;
        }

        .success-icon {
            font-size: 60px;
            color: #4caf50;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div id="loginForm">
                <div class="logo-section">
                    <h1>Pyramid RAG Platform</h1>
                    <div class="subtitle">Enterprise KI-Dokumentenmanagement</div>
                </div>

                <div id="alertBox"></div>

                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="email">E-Mail Adresse</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            value="admin@pyramid-computer.de"
                            required
                            autocomplete="email"
                        />
                    </div>

                    <div class="form-group">
                        <label for="password">Passwort</label>
                        <div class="password-field">
                            <input
                                type="password"
                                id="password"
                                name="password"
                                value="PyramidAdmin2024!"
                                required
                                autocomplete="current-password"
                            />
                        </div>
                    </div>

                    <button type="submit" id="submitBtn">
                        <span id="btnText">Anmelden</span>
                    </button>
                </form>

                <div class="info-box">
                    <strong>Demo-Zugangsdaten:</strong>
                    E-Mail: admin@pyramid-computer.de<br/>
                    Passwort: PyramidAdmin2024!
                </div>
            </div>

            <div id="successView" style="display: none; text-align: center;">
                <div class="success-icon">✓</div>
                <h2 style="color: #4caf50; margin-bottom: 10px;">Anmeldung erfolgreich!</h2>
                <p style="color: #666; margin-bottom: 20px;">Sie werden zum Dashboard weitergeleitet...</p>
                <div class="loading"></div>
            </div>
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertBox = document.getElementById('alertBox');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');

            // Clear previous alerts
            alertBox.innerHTML = '';

            // Disable button and show loading
            submitBtn.disabled = true;
            btnText.innerHTML = '<span class="loading"></span>';

            try {
                // Try frontend proxy first
                let response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                // If proxy fails, try direct backend
                if (!response.ok && response.status === 404) {
                    response = await fetch('http://localhost:18000/api/v1/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password })
                    });
                }

                const data = await response.json();

                if (response.ok) {
                    // Save tokens
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);

                    // Show success view
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('successView').style.display = 'block';

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);

                } else {
                    alertBox.innerHTML = `<div class="alert alert-error">
                        ${data.detail || 'Anmeldung fehlgeschlagen. Bitte überprüfen Sie Ihre Zugangsdaten.'}
                    </div>`;
                    submitBtn.disabled = false;
                    btnText.textContent = 'Anmelden';
                }

            } catch (error) {
                alertBox.innerHTML = `<div class="alert alert-error">
                    Netzwerkfehler: ${error.message}
                </div>`;
                submitBtn.disabled = false;
                btnText.textContent = 'Anmelden';
            }
        }

        // Check if already logged in
        window.addEventListener('load', async () => {
            const token = localStorage.getItem('access_token');
            if (token) {
                try {
                    const response = await fetch('http://localhost:18000/api/v1/auth/me', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    if (response.ok) {
                        window.location.href = '/dashboard';
                    }
                } catch (error) {
                    // Token invalid, stay on login page
                }
            }
        });
    </script>
</body>
</html>
